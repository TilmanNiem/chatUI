<div class="m-auto p-5 w-1/2">
  <p-panel header="Login or Sign Up">
    <form>
      <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
          <p-floatlabel>
            <label for="username">Username</label>
            <input pInputText id="email" [field]="loginForm.username" type="text" /> </p-floatlabel
          ><p-floatlabel>
            <label for="password">Password</label>
            <input pInputText id="password" [field]="loginForm.password" type="password" />
          </p-floatlabel>
          <div class="flex">
            <p-button label="Login" (onClick)="onSubmit()" class="w-full max-w-[17.35rem]" />
          </div>
        </div>
        <div class="w-full md:w-2/12">
          <p-divider layout="vertical" class="!hidden md:!flex"><b>OR</b></p-divider>
          <p-divider layout="horizontal" class="!flex md:!hidden"><b>OR</b></p-divider>
        </div>
        <div class="w-full md:w-5/12 flex items-center justify-center py-5">
          <p-button [routerLink]="['/register']" label="Sign Up" class="w-full max-w-[17.35rem]" />
        </div>
      </div>
    </form>
  </p-panel>
</div>
